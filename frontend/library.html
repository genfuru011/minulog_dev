<body>
    <header class="site-header">
        <h1 class="site-title">minulog</h1>
        <nav class="site-nav">

    <main>
        <h2 class="page-title">Library</h2>
        <div class="photo-library">
            <div class="photo-item" onclick="openAlbum()">
                <img src="assets/AdobeStock_264415324.jpeg" alt="At Night 4">
                <div class="photo-caption">
                    <h3>美ヶ原 樹氷</h3>
                    <p>2024</p>
                </div>
            </div>
        </div>
        
        <!-- ポップアップウィンドウ -->
        <div id="photo-popup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="closeAlbum()">&times;</span>
                <div class="popup-container">
                    <!-- 左側に写真 -->
                    <div class="popup-image">
                        <img src="assets/AdobeStock_264415324.jpeg" alt="美ヶ原 樹氷">
                    </div>
                    <!-- 右側に詳細情報 -->
                    <div class="photo-details">
                        <h2>写真の詳細</h2>
                        <p><strong>タイトル:</strong> 美ヶ原 樹氷</p>
                        <p><strong>撮影日:</strong> 2024年2月15日</p>
                        <p><strong>カメラ:</strong> Canon EOS R5</p>
                        <p><strong>レンズ:</strong> RF 24-105mm F4 L IS USM</p>
                        <p><strong>設定:</strong> ISO 100, f/8, 1/200秒</p>
                        <p>
                            <strong>説明:</strong>
                            美ヶ原高原での冬の風景を撮影。霧氷と樹氷が織りなす幻想的な風景を捉えました。
                        </p>
                    </div>
                </div>
            </div>
        </div>

</div>
         
</div>
